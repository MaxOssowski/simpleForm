<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
    <title>Simple Form</title>
</head>

<body>
    <main>
        <header class="page-header">
            <h1 class="page-header__heading">Formularz</h1>
        </header>
        <section class="form">
            <form>
                <p>
                    <label for="firstName">Imie</label>
                    <input value="Jan" id="firstName" type="text" name="firstName" placeholder="Imie"/>
                </p>
                <p>
                    <label for="lastName">Nazwisko</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Nazwisko"/>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
