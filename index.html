<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
    <title>Simple Form</title>
</head>

<body>
    <main>
        <header class="page-header">
            <h1 class="page-header__heading">Formularz</h1>
        </header>
        <section class="form">
            <form action="https://forms.cotenfrontend.pl" method="post">
                <p>
                    <label for="name">Imie</label>
                    <input id="name" type="text" name="name" placeholder="Imie"/>
                </p>
                <p>
                    <label for="lastName">Nazwisko</label>
                    <input id="lastName" type="text" name="lastName" placeholder="Nazwisko"/>
                </p>
                <p>
                    <label for="riddle">Zagadka</label>
                    <input id="riddle" type="text" name="riddle" placeholder="Zagadka"/>
                </p>
                <fieldset>
                    <legend>Dane adresowe:</legend>
                    <p>
                        <label for="street">Ulica</label>
                        <input id="street" type="text" name="street" placeholder="Twoja ulica"/>
                    </p>
                    <p>
                        <label for="city">Miasto</label>
                        <input id="city" type="text" name="city" placeholder="Miasto"/>
                    </p>
                    <p>
                        <label for="phone">Telefon</label>
                        <input type="tel" name="phone" id="phone" placeholder="+41"/>
                    </p>
                    <p>
                        <label for="age">Wiek</label>
                        <input type="number" name="age" id="age" placeholder="wiek"/>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Kolory</legend>
                <p>
                    <Label><input name="color" type="radio" value="red" checked/>Czerowny</Label>
                </p>
                <p>
                    <Label><input name="color" type="radio" value="blue"/>Niebieski</Label>
                </p>
                <p>
                    <Label><input name="color" type="radio" value="yellow"/>Zolty</Label>
                </p>
                </fieldset>

                <fieldset>
                    <legend>Design</legend>
                <p>
                    <Label><input name="design" type="checkbox" value="minor"/>Skromny</Label>
                </p>
                <p>
                    <Label><input name="design" type="checkbox" value="normal"/>Normalny</Label>
                </p>
                <p>
                    <Label><input name="design" type="checkbox" value="major"/>Wymagajacy</Label>
                </p>
                </fieldset>
                <input type="submit" value="Send"/>
            </form>
        </section>
    </main>
</body>

</html>
